# .github/workflows/renew.yml

name: DigitalPlat 域名自动续期

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每天的 18:00 (UTC) 执行一次
    # 您可以根据需要修改时间，例如 '0 4 * * *' 表示每天 UTC 4点 (北京时间 12点)
    - cron: '0 18 * * *'

jobs:
  renew-domains:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests

      - name: 安装 Playwright Chromium 浏览器
        run: playwright install chromium # <-- 必须安装 chromium

      - name: 运行域名续期脚本
        run: python renew.py
        env:
          # 将 GitHub Secrets 注入到环境变量中
          DP_EMAIL: ${{ secrets.DP_EMAIL }}
          DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }} # 选填
