name: DigitalPlat Domain Renew

on:
  schedule:
    - cron: '0 8 5,15,25 * *'  # 每月5、15、25日的8:00 UTC
  workflow_dispatch:  # 手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local/lib/python3.9/site-packages
        key: ${{ runner.os }}-pip-${{ hashFiles('**/renew.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # 安装系统 Chromium（只需要第一次）
        sudo apt-get install -y chromium-browser
        # 安装必要的依赖库
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libx11-xcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2
        
    - name: Verify Chromium installation
      run: |
        echo "=== Chromium 安装验证 ==="
        which chromium-browser
        chromium-browser --version
        echo "=== 依赖库验证 ==="
        ldconfig -p | grep -E "libnss3|libatk-bridge|libx11-xcb" || echo "部分库可能需要运行时加载"
        
    - name: Install Python dependencies
      run: |
        pip install playwright requests beautifulsoup4
        # 验证 Playwright 安装
        python -c "import playwright; print('Playwright 安装成功')"
        
    - name: Run renewal script
      env:
        DP_EMAIL: ${{ secrets.DP_EMAIL }}
        DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        python renew.py
        
    - name: Upload results and logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renewal-results
        path: |
          renewal_results.json
          renewal.log
          *.png
        retention-days: 7
