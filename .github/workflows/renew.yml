name: DigitalPlat Domain Renew

on:
  schedule:
    - cron: '0 8 5,15,25 * *'  # 每月5、15、25日的8:00 UTC
  workflow_dispatch:  # 手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        sudo apt-get install -y libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2 libpangocairo-1.0-0
        
    - name: Install Python dependencies
      run: |
        pip install playwright requests
        python -m playwright install chromium
        
    - name: Run renewal script
      env:
        DP_EMAIL: ${{ secrets.DP_EMAIL }}
        DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
        BARK_KEY: ${{ secrets.BARK_KEY }}
        BARK_SERVER: ${{ secrets.BARK_SERVER }}
      run: |
        python renew.py
        
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renewal-results
        path: |
          renewal_results.json
          *.png
