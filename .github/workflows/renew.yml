# .github/workflows/renew.yml

name: DigitalPlat 域名自动续期

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每天的 18:00 (UTC) 执行一次
    - cron: '0 18 * * *'

jobs:
  renew-domains:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests # <-- 移除了 playwright-stealth

      # (已移除 Xvfb 安装步骤)

      - name: 安装 Playwright Chromium 浏览器
        run: playwright install chromium

      - name: 运行域名续期脚本
        run: python renew.py # <-- 移除了 xvfb-run
        env:
          DP_EMAIL: ${{ secrets.DP_EMAIL }}
          DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
          # vvvvvvvvvvvv 新增代理 Secret vvvvvvvvvvvv
          PROXY_URL: ${{ secrets.PROXY_URL }} # (选填, 但强烈推荐)
          # ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
