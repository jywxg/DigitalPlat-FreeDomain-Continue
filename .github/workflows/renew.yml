name: DigitalPlat Domain Renew

on:
  schedule:
    - cron: '0 8 5,15,25 * *'  # 每月5、15、25日的8:00 UTC
  workflow_dispatch:  # 手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Playwright with Built-in Browser
      uses: microsoft/playwright-github-action@v1
      with:
        browsers: chromium
        
    - name: Install Python dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Run renewal script
      env:
        DP_EMAIL: ${{ secrets.DP_EMAIL }}
        DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
        BARK_KEY: ${{ secrets.BARK_KEY }}
        BARK_SERVER: ${{ secrets.BARK_SERVER }}
      run: |
        python renew.py
        
    - name: Upload results and logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renewal-results
        path: |
          renewal_results.json
          renewal.log
          *.png
        retention-days: 7
