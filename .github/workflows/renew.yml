# .github/workflows/renew.yml

name: DigitalPlat 域名自动续期

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每天的 18:00 (UTC) 执行一次
    - cron: '0 18 * * *'

jobs:
  renew-domains:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装 Python 依赖 (包括 stealth)
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests playwright-stealth # <-- 1. 添加 playwright-stealth

      - name: 安装 Xvfb (虚拟显示服务)
        run: sudo apt-get update && sudo apt-get install -y xvfb # <-- 2. 安装 Xvfb

      - name: 安装 Playwright Chromium 浏览器
        run: playwright install chromium

      - name: 运行域名续期脚本 (在虚拟显示中)
        run: xvfb-run python renew.py # <-- 3. 使用 xvfb-run 启动脚本
        env:
          DP_EMAIL: ${{ secrets.DP_EMAIL }}
          DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
